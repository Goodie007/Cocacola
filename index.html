<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cocacola Website Landing Page</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper-bundle.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
            />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="circle"></div>
            <header>
                <a href="#"><img src="assets/logo.png" class="logo"></a>
                <div class="toggle" onclick="toggleMenu()"></div>
                <ul class="navigation">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">What's New</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </header>
            <div class="content">
                <div class="textBox">
                    <h2>Taste the Feeling</h2>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.<br>
                        Enim itaque ut odit similique placeat sunt cum doloribus quos,<br> 
                        sed dolor suscipit iste amet earum exercitationem harum 
                        consectetur accusamus fuga quo.
                    </p>
                    <a href="#">Learn More</a>
                </div>
                <div class="imgBox">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide"><img src="assets/cocacola1.png"></div> 
                            <div class="swiper-slide"><img src="assets/cocacola2.png"></div>
                            <div class="swiper-slide"><img src="assets/cocacola3.png"></div>
                            <div class="swiper-slide"><img src="assets/cocacola4.png"></div>
                            <div class="swiper-slide"><img src="assets/cocacola5.png"></div>
                            <div class="swiper-slide"><img src="assets/cocacola6.png"></div>
                        </div>
                    </div>
                </div>
            </div>
            <ul class="sci">
                <li><a href="#"><img src="assets/facebook.png"></a></li>
                <li><a href="#"><img src="assets/twitter.png"></a></li>
                <li><a href="#"><img src="assets/instagram.png"></a></li>
            </ul>
        </section>
        <script src="https://unpkg.com/swiper-bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                effect: 'coverflow',
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 0,
                    stretch: 0,
                    depth: 300,
                    modifier: 1,
                    slideShadows: false
                },
                pagination: {
                    el: '.swiper-pagination'
                },
                loop: true,
            });

            function toggleMenu() {
                const menuToggle = document.querySelector('.toggle');
                const navigation = document.querySelector('.navigation');
                menuToggle.classList.toggle('active');
                navigation.classList.toggle('active')
            }
        </script>
    </body>
</html>
